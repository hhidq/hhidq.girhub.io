<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=i2wBS3E0owY0NGa0LCflInLn1GgTs9Le"></script>
	<title>实验1</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script>44
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(106.5710, 29.4888), 11);  // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件s
    map.addControl(scaleCtrl);
    var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
    map.addControl(zoomCtrl);
	var html = '<a href="brief.html"><button>查看详情</button></a>';
    var mark = new BMapGL.Marker(new BMapGL.Point(106.5710,29.4888));
    map.addOverlay(mark);
	mark.onclick=function(){
		map.openInfoWindow(infoWindow, map.getCenter());
	}
	var options={
		width:400,
		height:200,
		title:'标题',
	}
	var infoWindow=new BMapGL.InfoWindow(html,options);
</script>
